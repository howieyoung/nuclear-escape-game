  <!-- Crosshair lines -->
  <line x1="16" y1="2" x2="16" y2="30" stroke="#475569" stroke-width="0.5"/>
  <line x1="2" y1="16" x2="30" y2="16" stroke="#475569" stroke-width="0.5"/>
